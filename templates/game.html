<!DOCTYPE html>
<html>
<head>
	<title>{{ matchid }}</title>
	{% if production %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.2.2/pixi.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.js"></script>
		<script src="/static/js/game_setup.min.js"></script>
		<script src="/static/js/game.min.js"></script>
		<script>
			var matchid = "{{ matchid }}";
			var production = true;
		</script>
	{% else %} 
		<script src="/static/js/require.js"></script>
		<script src="/static/js/config.js"></script>
 		<script>
			var matchid = "{{ matchid }}";
			var production = false;
		</script>
	{% endif %}
	<style>
		body {
            padding: 0;
            margin: 0;
            background-color: black;
        }
        #start {
        	display: block;
        }
        #status {
        	margin: 0;
        	padding: 10px;
        	background-color: white;
        	color: black;
        	display: block;
        	top: 0;
        	left: 10px;
        	right: 10px;
        }
	</style>
</head>
<body>
	<span id="status">Ready to connect</span>
	<button id="start">
		Start game
	</button>
</body>
</html>
